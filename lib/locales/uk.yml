uk:
  ultimate:
    speech:
      first: 'Друзі, | З іншого боку, | Не треба забувати, що | Таким чином, | Щоденна практика показує, що '
      second: 'реалізація означених планових завдань | місце навчання кадрів | постійний та кількісний ріст та сфера нашої активності | нова модель організаційной діятельності | подальший розвиток всіляких форм діяльності '
      third: 'грає важливу роль у формуванні | потребує від нас анализу | потребує визначення та уточнення | забеспечує широкому колу спеціалістів учать у формуванні | дозволяє виконувати важливі завдання по розробці '
      four: 'значних фінансових та адміністративних умов| подальших напрамків розвитку| системи масового обліку| позицій, що зайняти участниками по відношенню до поставлених завдань| нових пропозицій| напрямків прогресивного розвитку'
